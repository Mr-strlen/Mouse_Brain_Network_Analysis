<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../static/js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1600px;height:1000px;"></div>
    <script>
		var chartDom = document.getElementById('main');
		var myChart = echarts.init(chartDom);
		var option;

		var Projection_Region = {{projection_list | safe}};
		var Soma_Id = {{soma_list | safe}};

		var data = {{web_data}};

		option = {
			tooltip: {
				position: 'top'
			},
			grid: {
				height: '50%',
				top: '10%'
			},
			 xAxis: {
				type: 'category',
				data: Projection_Region,
				name: 'Projection_Region',
				splitArea: {
					show: true
				}
			},
			yAxis: {
				type: 'category',
				data: Soma_Id,
				name: 'Soma_Id',
				splitArea: {
					show: true
				}
			},
			visualMap: {
				min: 0,
				max: 40,
				calculable: true,
				orient: 'horizontal',
				left: 'center',
				bottom: '15%'
			},
			series: [{
				name: 'Punch Card',
				type: 'heatmap',
				data: data,
				label: {
					show: false
				},
				emphasis: {
					itemStyle: {
						shadowBlur: 10,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};

		option && myChart.setOption(option);
    </script>
</body>
</html>
